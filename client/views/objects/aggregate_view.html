<template name="aggView">
<div class="container">
    <div class="row col-lg-8 col-lg-offset-2">
      <h3>Load in a Salesforce object to Normalize</h3>

      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Industry</th>
            <th>Count</th>
          </tr>
        </thead>
          <tbody>
          <tr>
            {{#each object}}
                <td><a href ="#">{{> industryAgg}}</a></td>
            {{/each}}
          </tr>
        </tbody>
    </table>
    </div>
    </div>
  </template>
