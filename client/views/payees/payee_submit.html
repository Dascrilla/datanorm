<template name="payeeSubmit">
<div class="col-lg-6 col-lg-offset-3">
  <div class="well bs-component">
  <form class="form-horizontal">
    <fieldset>
      <legend>New Payee</legend>
        <div class="form-group">
          <label for="inputName" class="col-lg-3 control-label">Name</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-3 control-label">Email</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email">
          </div>
        </div>
     <div class="form-group">
      <label for="inputType" class="col-lg-3 control-label">Payee Type</label>
      <div class="col-lg-9">
        <select class="form-control" id="inputType" name="type">
          <option>Rep</option>
          <option>Manager</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputQuota" class="col-lg-3 control-label">Quota</label>
       <div class="input-group col-lg-9">
         <span class="input-group-addon">$</span>
         <input type="number" class="form-control" id="inputQuota" placeholder="Quota" name="quota">
       </div>
     </div>
     <div class="form-group">
       <label for="inputStartDate" class="col-lg-3 control-label">Start Date</label>
        <div class="input-group col-lg-9">
          <input type="text" class="form-control" id="start_date" name="start_date">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEndDate" class="col-lg-3 control-label">End Date</label>
         <div class="input-group col-lg-9">
           <input type="text" class="form-control" id="end_date" name="end_date">
         </div>
       </div>
       <div class="form-group">
         <label for="inputManager" class="col-lg-3 control-label">Manager</label>
         <div class="col-lg-9">
           <input type="text" class="form-control" id="inputManager" placeholder="Manager" name="manager">
         </div>
       </div>
       <div class="form-group">
         <label for="inputTeam" class="col-lg-3 control-label">Team</label>
         <div class="col-lg-9">
           <input type="text" class="form-control" id="inputTeam" placeholder="Team" name="team">
         </div>
       </div>
       <div class="form-group">
         <label for="inputPlan" class="col-lg-3 control-label">Comp Plan</label>
         <div class="col-lg-9">
           <input type="text" class="form-control" id="inputPlan" placeholder="Plan" name="comp_plan">
         </div>
       </div>
       <div class="form-group">
         <label for="inputVariable" class="col-lg-3 control-label">Variable Comp</label>
         <div class="col-lg-9">
           <input type="number" class="form-control" id="inputVariable" placeholder="Variable Comp" name="variable_comp">
         </div>
       </div>
       <div class="form-group">
        <label for="inputSchedule" class="col-lg-3 control-label">Payout Schedule</label>
        <div class="col-lg-9">
          <select class="form-control" id="inputSchedule" name="payout_schedule">
            <option>Monthly</option>
            <option>Quarterly</option>
          </select>
        </div>
       </div>

       <div class="form-group control-group">
       <div class="controls col-lg-offset-1">
       <input type="submit" value="Submit" class="btn btn-info"/>
       <input value="Cancel" class="cancel btn btn-default"/>
       </div>
     </div>
</fieldset>
</form>
</div>
</div>
</template>
