<template name="payeeList">
<div class="container">
    <div class="row col-lg-8 col-lg-offset-2">
      <h3>Payees</h3>
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Manager</th>
            <th>Team</th>
            <th>Variable Comp</th>
            <th>Monthly Variable</th>
            <th>Quota</th>
          </tr>
        </thead>
        <tbody>
            {{#each rep}}
               {{> payeeItem}}
            {{/each}}
        </tbody>
        <tfoot>
            {{#each manager}}
               {{> payeeItem}}
            {{/each}}
        </tfoot>
      </table>
      </div>
          <a class="btn btn-success" href="{{pathFor 'payeeSubmit'}}"><i class= "fa fa-plus"></i>New Payees</a>
      </div>
  </template>
