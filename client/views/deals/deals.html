<template name="dealList">
<div class="container">
    <div class="row col-lg-8 col-lg-offset-2">
      <h3>Deals</h3>

      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Owner</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Close Date</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
            {{#each deal}}
               {{> dealItem}}
            {{/each}}
        </tbody>
      </table>
     <div>{{> upload}}</div>
      </div>
      </div>
  </template>

  <template name="dealItem">
    <tr>
        <td>{{owner}}</td>
        <td>{{name}}</td>
        <td>${{amount}}</td>
        <td>{{close_date}}</td>
        <td>{{type}}</td>
    </tr>
  </template>
