<template name="docEdit">
<div class="container col-lg-10 col-lg-offset-1">
<form>

    <div class="form-group">
  <label class="control-label" for="focusedInput">Campaign: </label>
  <input class="form-control" type="text" name="campaign" id="focusedInput" value="{{campaign}}">
</div>


  <div class="form-group">
  <label class="control-label" for="focusedInput">Subject: </label>
  <input class="form-control" type="text" name="subject" id="focusedInput" value="{{subject}}">
</div>


      <div class="container-fluid">
      <textarea class="summernote input-block-level" id="summernote" name="text" rows="18">{{{text}}}</textarea>
      <br>
      <br>

        <div class="form-group">
  <label class="control-label" for="focusedInput">Touch: </label>
  <input class="form-control" type="number" name="touch" id="focusedInput" value="{{touch}}">
   </div>


    <div class="form-group control-group"> 
        <div class="controls">
        <input value="Cancel" class="cancel btn btn-default"/> 
        <input type="submit" value="Update" class="btn btn-info "/>
        <input value="Delete" class="btn delete btn-danger"/> 
        </div>
    </div>
    </div>
  
  </form>
  </div>
  </template>
