<template name="docList">

	<div class="container">
  	<div class="row">
  		<div class="page-header">
  			<h1>Docs</h1>
  		</div>
  		<div class="col-lg-12">

  			<table class="table table-striped table-condensed table-hover table-bordered">
  				<thead>
  				<tr>
  					<th>Template</th>
  					<th>Subject</th>
            <th>Campaign</th>
  					<th>Touch</th>

  				</tr>
  				</thead>
  				<tbody>
  				{{#each doc}}
  					{{> docItem}}
  				{{/each}}
  				</tbody>
  			</table>
          <a class="btn btn-success" href="{{pathFor 'docSubmit'}}"><i fa fa-plus></i> New</a>
           <br>
      <br>
  		</div>
  	</div>

  </div>
</template>
