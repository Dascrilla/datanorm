<template name="docSubmit">

<form>

   <div class="form-group">
      <label class="control-label" for="focusedInput">Campaign: </label>
        <input class="form-control" id="focusedInput" type="text" name="campaign" value="{{campaign}}">
    </div> 

   <div class="form-group">
  <label class="control-label" for="focusedInput">Subject: </label>
  <input class="form-control" type="text" name="subject" id="focusedInput">
</div>

    <textarea class="summernote input-block-level" id="summernote" name="text" rows="18"></textarea>
 
    <div class="form-group">
    <label class="control-label" for="focusedInput">Touch: </label>
<input class="form-control" id="focusedInput" type="text" name="touch" value="1">
</div>
 

 

    <input type="submit" value="Save" class="btn btn-info "/>
	<input type="submit" value="Cancel" class="cancel btn btn-default"/>
    </form>
</template>
