<template name="linkEdit">

<form>

   <div class="form-group">
      <label class="control-label" for="focusedInput">Title</label>
        <input class="form-control" id="focusedInput" type="text" name="title" value="{{title}}">
    </div> 

   <div class="form-group">
  <label class="control-label" for="focusedInput">Link: </label>
  <input class="form-control" type="text" name="link" id="focusedInput" value="{{hyperlink}}">
</div>

    
 
    <div class="form-group">
    <label class="control-label" for="focusedInput">Category: </label>
<input class="form-control" type="text" name="category" id="focusedInput" value="{{category}}">
</div>
 

 
  <div class="form-group control-group"> 
        <div class="controls">
        <input value="Cancel" class="cancel btn btn-default"/> 
        <input type="submit" value="Update" class="btn btn-info "/>
        <input value="Delete" class="btn delete btn-danger"/> 
        </div>
    </div>

    </form>
</template>
